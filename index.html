<!DOCTYPE html>

<head>

<body>
  <div class="ct" id="about">
    <div class="ct" id="skills">
      <div class="ct" id="awards">

              <a href="#skills"><li class="icon fa fa-graduation-cap" id="dos"></li></a>
              <a href="#awards"><li class="icon fa fa-trophy" id="tres"></li></a>

            </ul>
            <div class="page" id="p1">
               <section>
                  <svg viewBox="0 0 1000 250">
                      <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">Sivaprakash</text>
                      </symbol>
                    
                      <g class = "g-ants">

                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>

                        </symbol>
                      
                        <g class = "g-ants">
                          <use xlink:href="#s-text1" class="text-copy"></use>
                          <use xlink:href="#s-text1" class="text-copy"></use>

              <section class="icon fa fa-graduation-cap"><span class="title">Skills</span></section>
            </div>  
            <div class="page" id="p3">
              <section class="icon fa fa-trophy"><span class="title">Awards</span></section>
            </div>
            <div class="page" id="p4">

              </section>
            </div> 
            <div class="page" id="p5">
              <section class="icon fa fa-plus-circle">
                <span class="title">More</span>
              </section>
            </div> 
          </div>
        </div>
